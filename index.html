    <header>
      <h3 id="categoryHeading">
        Category<span id="categoryAddIcon"
          ><i
            data-toggle="tooltip"
            title="Add New Category"
            class="fas fa-folder-plus"
          ></i
        ></span>
      </h3>


      <nav>
        <ul id="categoryList"></ul>
      </nav>



      <form id="categoryForm" autocomplete="off">
        <div class="form-group">
          <input
            id="categoryTextInput"
            type="text"
            autofocus
            class="form-control"
            placeholder="Category Name"
          />
        </div>
        <div class="form-group">
          <input
            id="categoryAddBtn"
            class="btn btn-primary form-control"
            type="submit"
            value="Add Category"
          />
        </div>
        <div class="form-group">
          <button
            id="categoryCancelBtn"
            class="btn btn-warning form-control"
            type="button"
          >
            Cancel
          </button>
        </div>
      </form>
    </header>
    <!-- ******************************************** -->

    <!-- ******************************************** -->
    <section>
      <h3 id="noteHeading">
        Note's<span id="noteAddIcon"
          ><i
            data-toggle="tooltip"
            title="Add New Note"
            class="fas fa-plus"
          ></i
        ></span>
      </h3>

      <form id="noteForm" autocomplete="off">
        <div class="form-group">
          <input
            id="noteTextInput"
            type="text"
            autofocus
            class="form-control"
            placeholder="Add a note here."
          />
        </div>
   
        <div class="form-group">
          <input
            id="noteAddBtn"
            class="btn btn-primary form-control"
            type="submit"
            value="Add Note"
          />
        </div>
        <div class="form-group">
          <button
            id="noteCancelBtn"
            class="btn btn-warning form-control"
            type="button"
          >
            Cancel
          </button>
        </div>
      </form>
    </section>
     <!-- ******************************************** -->

     <nav>

      <ul id="noteList"></ul>
    </nav>

          <i id="deleteMode" class="fas fa-trash-alt">

    <!-- Message Modal -->
    <div id="myMessageModal" class="modal fade" role="dialog">
      <div class="modal-dialog modal-lg">
        <div id="modalBorder" class="modal-content">
          <div class="modal-body black">
            <h3 id="displayMessage"></h3>
          </div>
          </div> 
        </div>
      </div>
    </div>
